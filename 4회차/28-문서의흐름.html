<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }

        #second{
            float: left;
        }

        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first" src="images/jinhae.jpeg" width="160">
        <img id="second" src="images/jinhae.jpeg" width="160">
        <p>
            3면이 산으로 둘러싸이고 1면이 바다인 지형으로 해군기지로서 
            좋은 조건을 갖추고 있는 지역이라 군항도시로 성장했으며, 
            지역경제에서 해군이 차지하는 비중이 높다.
        </p>
    </div>
</body>
</html>
