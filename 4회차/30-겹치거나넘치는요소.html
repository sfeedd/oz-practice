<head>

    <title>Document</title>

            position: relative;
        }

        .div4{ background-color: green; bottom: 150px; z-index: 77;}
    </style>
</head>
<body>
    <div class="div1">
        orange
    </div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
</body>
</html>
