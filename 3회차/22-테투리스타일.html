<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            width: 50%;
            height: 50%;
        }
        .red{
            border-width: 3px;
            border-style: solid;
            border-color: red;
        }
        .green{
            /* 단축속성은 공백으로 속성값을 서로 구분! */
            border: 3px solid green;
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <h2>벤 - 안갯길</h2>
    <p class="red">안갯길 넘어 그대가 날 찾고 있다면</p>
    <p class="green">달빛이 그린 저 길을 따라와 줄래요</p>
    <p>우리 다시 봄날의 꽃을 피울 수만 있다면</p>
    <p class=>돌아갈 수 있다면 좋을텐데</p>
</body>
</html>
