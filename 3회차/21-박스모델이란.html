<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
                % : 내가 속한 영역을 기준으로 백분율 계산
                => 내가 속한 영역에 관련 값이 있어야 적용 가능!
            */
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>벤 - 안갯길</h2>
    <p>안갯길 넘어 그대가 날 찾고 있다면</p>
    <p>달빛이 그린 저 길을 따라와 줄래요</p>
    <p>우리 다시 봄날의 꽃을 피울 수만 있다면</p>
    <p class="area">돌아갈 수 있다면 좋을텐데</p>
</body>
</html>
