<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 만들기</title>
</head>
<body>
    <script>
        // 초기식, 조건식, 반복식
        for(let i = 0; i < 5; i++){
            document.write(`반복중... 이다! ${i+1}번째!<br />`)
        }
    </script>
</body>
</html>
