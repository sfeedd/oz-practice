<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기</title>
    <style>
        #hobby{
            color: aqua;
        }
        #animal{
            color: brown;
        }
        #fruit{
            color: yellow;
        }
    </style>
</head>
<body>
    
    <h1 id="name"></h1>
    <p id="hobby"></p>
    <p id="animal"></p>
    <p id="fruit"></p>
    <script>
        document.querySelector("#name").textContent = `이름은 ${prompt("당신의 이름은?")}입니다!`

        document.querySelector("#hobby").textContent = `저의 취미는 ${prompt("당신의 취미는?")}입니다!`

        document.querySelector("#animal").textContent = `제가 좋아하는 동물은 ${prompt("좋아하는 동물은?")}입니다!`

        document.querySelector("#fruit").textContent = `제가 좋아하는 과일은 ${prompt("좋아하는 과일은?")}입니다!`
    </script>
</body>
</html>
