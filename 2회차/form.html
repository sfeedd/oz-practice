<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta 
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <title>설문조사 양식</title>
    </head>
    <body>
        <header>
            <h1>설문조사 양식</h1>
            <p>모든 항목에 빠짐없이 체크해주십시오.</p>
        </header>
        <hr>
        <main>
            <form>
                <fieldset>
                    <legend>개인정보</legend>
                    <label for="name">이름</label>
                    <input id="name" name="name" type="text" placeholder="본명을 입력하세요">
                    <br>
                    <label for="phone">전화번호</label>
                    <input id="phone" name="phone" type="text" placeholder="전화번호를 입력하세요">
                    <br>
                    <label for="email">이메일 주소</label>
                    <input id="email" name="email" type="email" placeholder="메일 주소 입력하세요">
                </fieldset>

                <fieldset>
                    <legend>설문</legend>
                    <p>연령대가 어떻게 되십니까?</p>
                    <input type="radio" id="teen" name="age">
                    <label for="teen">10대</label>

                    <input type="radio" id="twenty" name="age">
                    <label for="twenty">20대</label>

                    <input type="radio" id="thirty" name="age">
                    <label for="thirty">30대</label>

                    <input type="radio" id="fourty" name="age">
                    <label for="fourty">40대</label>

                    <input type="radio" id="fifty" name="age">
                    <label for="fifty">50대</label>

                    <input type="radio" id="other" name="age">
                    <label for="other">그 외</label>

                    <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                    <input type="checkbox" id="position" name="academy">
                    <label for="position">위치</label>

                    <input type="checkbox" id="price" name="academy">
                    <label for="price">학원비</label>

                    <input type="checkbox" id="teacher" name="academy">
                    <label for="teacher">강사</label>

                    <input type="checkbox" id="infra" name="academy">
                    <label for="infra">시설</label>

                    <p>키가 어떻게 되시나요?</p>
                    <input type="radio" id="a" name="height">
                    <label for="a">141~150</label>

                    <input type="radio" id="b" name="height">
                    <label for="b">151~160</label>

                    <input type="radio" id="c" name="height">
                    <label for="c">161~170</label>

                    <input type="radio" id="d" name="height">
                    <label for="d">171~180</label>

                    <input type="radio" id="e" name="height">
                    <label for="e">181~190</label>
                </fieldset>

                <fieldset>
                    <legend>기타 의견</legend>
                    <textarea rows="3" cols="30" name="comment"></textarea>
                </fieldset>
                <input type="submit">
            </form>
        </main>
        <hr>
        <footer>
            <p>입력하느라 수고하셨습니다.</p>
        </footer>
    </body>
</html>
