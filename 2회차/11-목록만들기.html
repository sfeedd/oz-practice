<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>거북이</li>
            <li>햄스터</li>
        </ul>
        <h1>뉴진스</h1>
        <ol start="1">
            <li>Hype Boy</li>
            <li>Ditto</li>
            <li>OMG</li>
            <li>Bubble Gum</li>
            <li>Super Shy</li>
            <li>Attention</li>
            <li>How Sweet</li>
            <li>Supernatural</li>
        </ol>

        <h1>반려동물들의 특징</h1>
        <ul>
            <li>강아지</li>
            <ul>
                <li>귀엽다</li>
                <li>산책을 좋아한다</li>
            </ul>
        </ul>
    </body>
</html>
